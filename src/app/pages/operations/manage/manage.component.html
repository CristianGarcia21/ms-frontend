<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode == 1">Visualizar</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>Id:</label>
              </div>
              <div class="col-8">
                <p>{{ operation.id }}</p>
              </div>
            </div>

            <!-- Municipios -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="municipality_id">Municipio:</label>
              </div>
              <div class="col-8">
                <select
                  id="municipality_id"
                  formControlName="municipality_id"
                  class="form-control"
                  [class.is-invalid]="theFormGroup.get('municipality_id')?.invalid && (theFormGroup.get('municipality_id')?.touched || trySend)"
                  [class.is-valid]="theFormGroup.get('municipality_id')?.valid && (theFormGroup.get('municipality_id')?.touched || trySend)"
                >
                  <option value="" disabled>Seleccionar Municipio</option>
                  <option *ngFor="let municipality of municipalities" [value]="municipality.id">{{ municipality.name }}</option>
                </select>
                <div class="text-danger mt-1" *ngIf="theFormGroup.get('municipality_id')?.errors && (theFormGroup.get('municipality_id')?.touched || trySend)">
                  <strong *ngIf="theFormGroup.get('municipality_id')?.errors.required">Municipio requerido.</strong>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <label for="vehicle_id">Vehículo:</label>
              </div>
              <div class="col-8">
                <select
                  id="vehicle_id"
                  formControlName="vehicle_id"
                  class="form-control"
                  [class.is-invalid]="theFormGroup.get('vehicle_id')?.invalid && (theFormGroup.get('vehicle_id')?.touched || trySend)"
                  [class.is-valid]="theFormGroup.get('vehicle_id')?.valid && (theFormGroup.get('vehicle_id')?.touched || trySend)"
                >
                  <option value="" disabled>Seleccionar Vehículo</option>
                  <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{ vehicle.plate }}</option>
                </select>
                <div class="text-danger mt-1" *ngIf="theFormGroup.get('vehicle_id')?.errors && (theFormGroup.get('vehicle_id')?.touched || trySend)">
                  <strong *ngIf="theFormGroup.get('vehicle_id')?.errors.required">Vehículo requerido.</strong>
                </div>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col text-center">
                <button
                  class="btn btn-success btn-block"
                  (click)="create()"
                  *ngIf="mode == 2"
                >
                  Crear
                </button>
                <button
                  class="btn btn-success btn-block"
                  (click)="update()"
                  *ngIf="mode == 3"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
