<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row">
                      <div class="col-2">
                        <h3 class="mb-0">Contratos</h3>
                      </div>
                      <div class="col-8">

                      </div>
                      <div class="col-2">
                    <button type="button" class="btn btn-success" (click)="create()">Crear</button>
                      </div>
                    </div>
                </div>

                <div class="card-body">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                      <tr>
                        <th class="col-1">ID</th>
                        <th class="col-2">Cliente</th>
                        <th class="col-2">Fecha de Inicio</th>
                        <th class="col-2">Fecha de Fin</th>
                        <th class="col-2">Monto</th>
                        <th class="col-3">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let actual of Contract">
                      <tr>
                        <td>{{actual.id}}</td>
                        <td>{{actual.client_id}}</td>
                        <td>{{actual.start_date}}</td>
                        <td>{{actual.end_date}}</td>
                        <td>{{actual.amount}}</td>
                        <td>
                          <button type="button" class="btn btn-primary" (click)="update(actual.id)">Editar</button>
                          <button type="button" class="btn btn-success" (click)="view(actual.id)">Ver</button>
                          <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                          <button type="button" class="btn btn-info" (click)="showRoutes(actual.id)">
                            {{ selectedContractId === actual.id ? 'Ocultar rutas' : 'Mostrar rutas' }}
                          </button>
                        </td>
                      </tr>
                      <tr *ngIf="selectedContractId === actual.id">
                        <td colspan="6">
                          <div *ngIf="routes.length > 0">
                            <h5>Rutas asociadas:</h5>
                            <ul>
                              <li *ngFor="let route of routes">
                                ID: {{ route.id }}, Veh√≠culo: {{ route.vehicle_id }}
                              </li>
                            </ul>
                          </div>
                          <div *ngIf="routes.length === 0">
                            <p>No hay rutas asociadas a este contrato.</p>
                          </div>
                        </td>
                      </tr>
                    </ng-container>
                    </tbody>
                  </table>
                </div>

            </div>
        </div>
    </div>
</div>
