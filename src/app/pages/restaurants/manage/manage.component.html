<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode == 1">Visualizar</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>Id:</label>
              </div>
              <div class="col-8">
                <p>{{ restaurants.id }}</p>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col-4">
                <label>Nombre:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  [(ngModel)]="restaurants.name"
                  formControlName="name"
                  [class.is-invalid]="
                    theFormGroup.get('name')?.invalid &&
                    (theFormGroup.get('name')?.touched || trySend)
                  "
                  [class.is-valid]="
                    theFormGroup.get('name')?.valid &&
                    (theFormGroup.get('name')?.touched || trySend)
                  "
                />
                <div
                  class="text-danger mt-1"
                  *ngIf="
                    getTheFormGroup.name.errors &&
                    (getTheFormGroup.name.dirty ||
                      getTheFormGroup.name.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.name.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.name.errors.minlength"
                    class="msnError"
                    >Inválido: Mínimo 3 caracteres
                  </strong>
                </div>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col-4">
                <label>Direccion:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  [(ngModel)]="restaurants.address"
                  formControlName="address"
                  [class.is-invalid]="
                    theFormGroup.get('address')?.invalid &&
                    (theFormGroup.get('address')?.touched || trySend)
                  "
                  [class.is-valid]="
                    theFormGroup.get('address')?.valid &&
                    (theFormGroup.get('address')?.touched || trySend)
                  "
                />
                <div
                  class="text-danger mt-1"
                  *ngIf="
                    getTheFormGroup.address.errors &&
                    (getTheFormGroup.address.dirty ||
                      getTheFormGroup.address.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.address.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.address.errors.minlength"
                    class="msnError"
                    >Inválido: Mínimo 3 caracteres
                  </strong>
                </div>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col-4">
                <label>Telefono:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  [(ngModel)]="restaurants.phone"
                  formControlName="phone"
                  [class.is-invalid]="
                    theFormGroup.get('phone')?.invalid &&
                    (theFormGroup.get('phone')?.touched || trySend)
                  "
                  [class.is-valid]="
                    theFormGroup.get('phone')?.valid &&
                    (theFormGroup.get('phone')?.touched || trySend)
                  "
                />
                <div
                  class="text-danger mt-1"
                  *ngIf="
                    getTheFormGroup.phone.errors &&
                    (getTheFormGroup.phone.dirty ||
                      getTheFormGroup.phone.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.phone.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.phone.errors.minlength"
                    class="msnError"
                    >Inválido: Mínimo 8 caracteres
                  </strong>
                </div>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col-4">
                <label>Servicio:</label>
              </div>
              <div class="col-8">
                <select
                  [(ngModel)]="restaurants.service_id"
                  formControlName="service_id"
                  class="form-control"
                  [class.is-invalid]="
                    theFormGroup.get('service_id')?.invalid &&
                    (theFormGroup.get('service_id')?.touched || trySend)
                  "
                  [class.is-valid]="
                    theFormGroup.get('service_id')?.valid &&
                    (theFormGroup.get('service_id')?.touched || trySend)
                  "
                >
                  <option value="" disabled>Seleccionar Servicio</option>
                  <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
                </select>
                <div
                  class="text-danger mt-1"
                  *ngIf="
                    getTheFormGroup.service_id.errors &&
                    (getTheFormGroup.service_id.dirty ||
                      getTheFormGroup.service_id.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.service_id.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col text-center">
                <button
                  class="btn btn-success btn-block"
                  (click)="create()"
                  *ngIf="mode == 2"
                >
                  Crear
                </button>
                <button
                  class="btn btn-success btn-block"
                  (click)="update()"
                  *ngIf="mode == 3"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
