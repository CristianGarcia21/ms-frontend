<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode == 1">Visualizar</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>Id:</label>
              </div>
              <div class="col-8">
                <p>{{ distriXcenter.id }}</p>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col-4">
                <label>Nombre:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  [(ngModel)]="distriXcenter.name"
                  formControlName="name"
                  [class.is-invalid]="
                    theFormGroup.get('name')?.invalid &&
                    (theFormGroup.get('name')?.touched || trySend)
                  "
                  [class.is-valid]="
                    theFormGroup.get('name')?.valid &&
                    (theFormGroup.get('name')?.touched || trySend)
                  "
                />
                <div
                  class="text-danger mt-1"
                  *ngIf="
                    getTheFormGroup.name.errors &&
                    (getTheFormGroup.name.dirty ||
                      getTheFormGroup.name.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.name.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.name.errors.minlength"
                    class="msnError"
                    >Inválido: mínimo 3 caracteres
                  </strong>
                </div>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col-4">
                <label>Direccion Id:</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  [(ngModel)]="distriXcenter.address_id"
                  formControlName="address_id"
                  [class.is-invalid]="
                    theFormGroup.get('address_id')?.invalid &&
                    (theFormGroup.get('address_id')?.touched || trySend)
                  "
                  [class.is-valid]="
                    theFormGroup.get('address_id')?.valid &&
                    (theFormGroup.get('address_id')?.touched || trySend)
                  "
                />
                <div
                  class="text-danger mt-1"
                  *ngIf="
                    getTheFormGroup.address_id.errors &&
                    (getTheFormGroup.address_id.dirty ||
                      getTheFormGroup.address_id.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.address_id.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>

            <div class="row px-4 py-2">
              <div class="col-4">
                <label>Municipio id:</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  [(ngModel)]="distriXcenter.municipality_id"
                  formControlName="municipality_id"
                  [class.is-invalid]="
                    theFormGroup.get('municipality_id')?.invalid &&
                    (theFormGroup.get('municipality_id')?.touched || trySend)
                  "
                  [class.is-valid]="
                    theFormGroup.get('municipality_id')?.valid &&
                    (theFormGroup.get('municipality_id')?.touched || trySend)
                  "
                />
                <div
                  class="text-danger mt-1"
                  *ngIf="
                    getTheFormGroup.municipality_id.errors &&
                    (getTheFormGroup.municipality_id.dirty ||
                      getTheFormGroup.municipality_id.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.municipality_id.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>

          

            <div class="row px-4 py-2">
              <div class="col text-center">
                <button
                  class="btn btn-success btn-block"
                  (click)="create()"
                  *ngIf="mode == 2"
                >
                  Crear
                </button>
                <button
                  class="btn btn-success btn-block"
                  (click)="update()"
                  *ngIf="mode == 3"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
